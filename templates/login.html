<!DOCTYPE html>
<html>
<head>
    <title>Login - Empty Eye</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="Empty Eye Logo" class="logo">
        </div>
        <h2>Welcome Back</h2>
        {% if error %}<p class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>{% endif %}
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
        <p class="forgot-links"><a href="/forgot_password">Forgot Password?</a> | <a href="/forgot_username">Forgot Username?</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Empty Eye - Energy Conservation System</p>
    </footer>
</body>
</html>
