<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Empty Eye</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="Empty Eye Logo" class="logo">
        </div>
        <h2>Reset Password</h2>
        {% if error %}<p class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>{% endif %}
        {% if success %}<p class="success"><i class="fas fa-check-circle"></i> {{ success }}</p>{% endif %}
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit">Send Reset Link <i class="fas fa-paper-plane"></i></button>
        </form>
        <p>Remember your password? <a href="/login">Login</a></p>
        <p>Forgot your username? <a href="/forgot_username">Recover Username</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Empty Eye - Energy Conservation System</p>
    </footer>
</body>
</html>
